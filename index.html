<!DOCTYPE HTML>
<html ng-app="marsWeather">	
	<head>
		<title>Meanwhile on Mars...</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	
	<body>
	
	<header>
		<h1>Meanwhile on Mars...</h1>
		<h2>Real-time weather data from the Curiosity Rover!</h2>
	</header>
	<div class="content" ng-controller="weatherController">
		This API refreshed {{test}} times

			<weather-data ng-show="weather.loaded">
			</weather-data>
			<div class="loading" ng-show="!weather.loaded">
				Loading...
			</div>
			<div class="load-error" ng-show="weather.loadError">
				Error: Please check your internet connection or refresh the page!
			</div>			
	</div>

	<footer>
	Built with the <a href="http://marsweather.ingenology.com" target="_blank">{MAAS} API</a>
	</footer>
	
	<script src="angular.min.js"></script>
	<script src="angular-route.min.js"></script>
	<script src="app.js"></script>
	</body>
</HTML>
